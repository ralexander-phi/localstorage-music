<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>LocalStorage Audio</title>
    <link rel="stylesheet" href="assets/bulma.min.css">
    <link rel="manifest" href="manifest.webmanifest">

    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      };
    </script>
  </head>
  <body>
    <section class="section">
      <div class="columns">
        <div class="column">
          <nav class="panel">
            <p class="panel-heading">
            Now Playing
            </p>
            <p class="has-text-centered">
              <audio class="m-4" controls id="player"></audio>
            </p>
          </nav>
        </div>

        <div class="column">
          <nav class="panel">
            <p class="panel-heading">
            Available Music
            </p>
            <div id="listing"></div>
          </nav>
        </div>
      </div>
    </section>

    <section class="section">
      <form action="javascript:void(0);">
        <div class="field is-horizontal">
          <div class="field-label is-normal">
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
              <h3 class="subtitle is-5">Load audio from URL</h3>
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Name</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
              <input class="input" id="song-name" value="Demo" />
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">URL</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
              <input class="input" id="song-url" value="songs/demo.mp3" />
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
              <input class="button is-primary" type="submit" id="load-song-url" value="Load" />
              </p>
            </div>
          </div>
        </div>
      </form>
    </section>

    <section class="section">
      <div class="field is-horizontal">
        <div class="field-label is-normal">
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">
            <h3 class="subtitle is-5">Load audio from disk</h3>
            </p>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">
            <div class="file">
              <label class="file-label">
                <input class="file-input" type="file" id="song-from-file" accept="audio/*,.mp4,.mp3" />
                <span class="file-cta">
                  <span class="file-label">
                    Choose a fileâ€¦
                  </span>
                </span>
              </label>
            </div>
            </p>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p class="has-text-centered is-size-4">
      LocalStorage Music
      </p>
      <p class="has-text-centered">
      Status: <span id="status"></span>
      </p>
    </footer>
  </body>
  <script src="assets/localforage.min.js"></script>
  <script src="index.js"></script>
</html>
